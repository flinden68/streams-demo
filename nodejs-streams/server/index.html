<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My events api</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-10">
            <h2>Add a new event</h2>
            <form action="/api/event/test/create" method="POST">
                <div class="form-group">
                    <label>User ID</label>
                    <input
                            class="form-control"
                            type="text"
                            id="userId"
                            name="userId"
                            placeholder="User ID"
                    />
                </div>
                <div class="form-group">
                    <label>Title</label>
                    <input
                            class="form-control"
                            type="text"
                            id="title"
                            name="title"
                            placeholder="Title"
                    />
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <input
                            class="form-control"
                            type="textarea"
                            id="description"
                            name="description"
                            placeholder="Description"
                    />
                </div>
                <div class="form-group">
                    <label>Start date</label>
                    <input
                            class="form-control"
                            type="date"
                            id="start_date"
                            name="start_date"
                            placeholder="Start date"
                    />
                </div>
                <div class="form-group">
                    <label>End date</label>
                    <input
                            class="form-control"
                            type="date"
                            id="end_date"
                            name="end_date"
                            placeholder="End date"
                    />
                </div>
                <button type="submit" class="btn btn-success">
                    SAVE
                </button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
